<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1 id="title">Sabrina's Hangman</h1>
        <button id="play-button">Play</button>
    </header>

    <main id="main-menu">
        
    </main>

    <main id="hangman-container" style="display: none;">
        <img src="./images/stand.png" alt="man" id="man">
        <div class="hangman-pieces">
            <svg height="250" width="200" class="figure-container">
                <!-- Head -->
                <circle cx="140" cy="70" r="20" class="figure-part" />
                <!-- Body -->
                <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                <!-- Arms -->
                <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
                <!-- Legs -->
                <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
            </svg>
        </div>
        <div id="word-container"></div>
        <div id="guess-container" class="guessed-letters"></div>
        <div id="remaining-guesses"></div>
        <button id="reset-button">Reset button</button>
    </main>

    <div id="overlay"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
